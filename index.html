<!DOCTYPE html>
<html>
<head>
	<title>Food Recipes</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css" charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<section>
	  	<div class="container">
		  	<!-- direct back to homepage -->
		    <a href="index.html"><h1>Recipes Finder</h1></a>
		    
		    <form autocomplete="off">
		      <input type="text" id="input" placeholder="Find your recipe">
		      <!-- search icon -->
		      <button><i class="fa fa-search" id="btn" style="font-size: 2.5em;"></i></button>
		    </form>

		    <div class="filterButtons">
		    	<button class="filterBtn active" value="">All</button>
		    	<button class="filterBtn" value="breakfast">Breakfast</button>
		    	<button class="filterBtn" value="lunch/dinner">Lunch/Dinner</button>
		    	<button class="filterBtn" value="snack">Snack</button>
		    </div>
		    
		    <!-- json data -->
		    <div class="recipeBox"></div>

		    <div class="noRecipeBox"></div>
		</div>
	</section>

	<script type="module" src="js/search.js"></script>
	<script type="module" src="js/filter.js"></script>

</body>
</html>
